name: Run Telegram Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Memungkinkan menjalankan bot secara manual dari GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Telegram Bot
      env:
        API_TOKEN: ${{ secrets.TELEGRAM_API_TOKEN }}  # Token API bot dari GitHub Secrets
      run: |
        python bot.py
